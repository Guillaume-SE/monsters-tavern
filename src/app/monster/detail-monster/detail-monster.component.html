<div *ngIf="monster">
    <h2>{{ monster.name }}</h2>
    <div>
        <img [src]="monster.avatar" alt="">
    </div>
    <div>
        <ul>
            <li>
                {{ monster.race}}
            </li>
            <li>
                {{ monster.role }}
            </li>
        </ul>
        <span>
            Membre depuis {{ monster.created_at | date: "yyyy" }}
        </span>
    </div>
    <div>
        <div>
            <button (click)="goToMonstersList()">
                Retour
            </button>
        </div>
        <div>
            <button (click)="goToEditMonster(monster)">
                Modifier
            </button>
        </div>
    </div>
</div>
<h4 *ngIf='!monster'>Aucun monstre ne correspond.</h4>
